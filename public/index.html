<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="colorBlindnessMatricies.js"></script>
    <script src="imageHandler.js"></script>
  </head>
  <body>
    <input
      type="file"
      accept="image/png, image/jpeg"
      onchange="handleInput(event)"
    />

    <canvas id="canvas" width="800" height="800"></canvas>
    <!-- original image for re-use -->
    <canvas
      id="original_image"
      width="800"
      height="800"
      hidden
      onchange="handleFilterChange()"
    ></canvas>

    <form id="colorBlindnessType">
      <select
        name="colorBlindnessSeverity"
        id="colorBlindnessSeverity"
        form="colorBlindnessType"
      >
        <option value="0.1">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1.0" selected="selected">1.0</option>
      </select>

      <input
        type="button"
        name="colorBlindnessType"
        value="normal"
        onclick="handleFilterChange()"
      />

      <input
        type="button"
        name="colorBlindnessType"
        value="protanopia"
        onclick="handleFilterChange('protanopia')"
      />

      <input
        type="button"
        name="colorBlindnessType"
        value="deuteranopia"
        onclick="handleFilterChange('deuteranopia')"
      />

      <input
        type="button"
        name="colorBlindnessType"
        value="tritanopia"
        onclick="handleFilterChange('tritanopia')"
      />
    </form>
  </body>
</html>
